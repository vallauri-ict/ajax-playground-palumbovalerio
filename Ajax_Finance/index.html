<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>02</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container-fluid" style="padding:0px;">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<select class="form-control" id="slctSymbol" style="width: 210px;">
					<option value="MSFT">Microsoft</option>
					<option value="SNE">Sony</option>
					<option value="BABA">Alibaba</option>
					<option value="IBM">IBM</option>
					<option value="XIACF">Xiaomi</option>
				</select>
				<form class="form-inline" style="margin-left: 68%;">
				  <input class="form-control mr-sm-2" type="text" id="search" placeholder="Search">
				</form>
			</nav>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6" style="padding:0;">
					<br>
					<div id="quote">
						<table class="table table-bordered table-striped" id="table">
							<style>
								th{ height: 60px; width:50px }
								td{ height: 30px; width:50px }
							</style>
							<tr>
								<th>Symbol</th>
								<th>Last Trade</th>
								<th>Last Trade Time</th>
								<th>Change</th>
								<th>Open</th>
								<th>Previous Close</th>
								<th>Day's Low</th>
								<th>Day's High</th>
								<th>Volume</th>
							</tr>
						</table>
					</div>
					<div>
						<p>Scegli il settore da visualizzare nel grafico.</p>
						<select class="form-control" id="slctSector"></select>
					</div>
					<canvas id="myChart" width="400" height="400"></canvas>
					<div>
						Since the key on which this page runs is free, we are not allowed to make more than 5 calls per minute or 500 calls per day.
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
	</body>
</html>
