<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Cache-control" content="NO-CACHE">
		<meta http-equiv="PRAGMA" content="NO-CACHE">

		<title>Gestisci utente</title>

		<link rel="icon" href="../../img/icoVallauri.png" type="image/png" />
		<link rel="stylesheet" href="../../libraries/library.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
		<script src="../../libraries/library.js"></script>
		<script src="userManagement.js"></script>
	</head>

	<style>
		body{
			background-image: url("../../img/BackgroundIndex.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			background-position: center;
		}
	</style>
	<body>
		<div class="container">
			<form style="padding-top:10%">
				<div class="row">
				  <div class="col-sm-4"></div>
				  <div class="col-sm-4">
					  <div class="jumbotron bg-transparent text-center">
						  <img src="../../img/userManagement.png" width="120">
					  	  <h4 style="color:white">Gestisci utente</h4>
					  </div>
				  </div>
				  <div class="col-sm-4"></div>
				</div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<div style="background-color: rgba(0, 0, 0, 0.5); border-radius: 10px;">
							<div style="color:white;"> Modifica l'username: </div>
							<div class="input-group form-group">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
								<input class="form-control" type="text" id="txtUser" placeholder="username">
							</div>
						</div>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<div style="background-color: rgba(0, 0, 0, 0.5); border-radius: 10px;">
							<div style="color:white;"> Modifica la domanda di sicurezza: </div>
							<div class="input-group form-group">
								<span class="input-group-text"><i class="fa fa-question"></i></span>
								<input class="form-control" type="text" id="txtQuestion" placeholder="domanda">
							</div>
						</div>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<div style="background-color: rgba(0, 0, 0, 0.5); border-radius: 10px;">
							<div style="color:white;"> Modifica la risposta di sicurezza: </div>
							<div class="input-group form-group">
								<span class="input-group-text"><i class="fa fa-reply"></i></span>
								<input class="form-control" type="text" id="txtAnswer" placeholder="risposta">
							</div>
						</div>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4"><button id="btnInvia" class="btn btn-lg btn-primary btn-block" type="button">Invia</button></div>
					<div class="col-sm-4"></div>
				</div>
			</form>
		</div>
	</body>
</html>
